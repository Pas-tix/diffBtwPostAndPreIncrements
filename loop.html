<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <link rel="stylesheet " href="loop.css">
</head>
<body>
    <p class="pre"> ++i (Pre-increment)

        Behavior: Increments the value of the variable i before using it in the expression</p>
   <p class="post">i++ (Post-increment)

    Behavior: Uses the current value of the variable i in the expression and then increments it.
    
    </p>
   <script>
        let i = 5;
let result = ++i; 

console.log(i); // Output: 6
console.log(result); // Output: 6
let a = 5;
let answer= i++;

console.log(i); // Output: 6
console.log(result); // Output: 5
    </script>
</body>
</html>
